<!--8 用ngIf 来判断属性hero是否存在再进行加载-->
   <div *ngIf="hero">
	  <h2>{{hero.name}} details!</h2>
	   <div><label>id: {{hero.id}}</label></div>
	     <div>
	        <label>name: </label>
	        <input [(ngModel)]="hero.name" placeholder="Hero's name"/>
	     </div>
      <button (click)="goBack()">Back</button>
      <button (click)="save()">Save</button>
   </div>
